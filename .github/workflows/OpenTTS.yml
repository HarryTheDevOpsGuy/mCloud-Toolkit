# Manual Docker build and push (no cache). Use for one-off tags or when cache is undesired.
# Required secrets: DOCKERHUB_USERNAME, DOCKERHUB_TOKEN (same as "Docker build and push" workflow).
# Run from Actions → "Docker build and push (manual)" → Run workflow.

name: OpenTTS Build image

on:
  workflow_dispatch:
    inputs:
      tagname:
        description: 'Image tag to build and push'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v6
        with:
          repository: HarryTheDevOpsGuy/opentts

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/opentts:${{ github.event.inputs.tagname }}
          # No cache (as in "Without-Cache" style)

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
